<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Control Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 2rem; }
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
        h1, h2 { color: #333; text-align: center; }
        h1 { margin-bottom: 1.5rem; }
        h2 { margin-top: 2.5rem; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        button { background-color: #007bff; color: white; border: none; padding: 0.8rem 1.2rem; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        input[type="text"] { width: calc(100% - 90px); padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        .link-generation { text-align: center; }
        .link-display { margin-top: 1.5rem; background-color: #f8f9fa; padding: 1rem; border-radius: 5px; border: 1px solid #dee2e6; min-height: 40px; display: flex; align-items: center; justify-content: center; word-break: break-all; }
        #generatedLink { color: #495057; }
        .control-section { margin-bottom: 2rem; }
        .form-group { display: flex; gap: 10px; margin-bottom: 1rem; }
        #blockUrlBtn { width: 80px; }
        ul { list-style-type: none; padding: 0; max-height: 150px; overflow-y: auto; }
        li { background-color: #f8f9fa; padding: 0.8rem; border-radius: 5px; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; }
        #notifications { background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 1rem; min-height: 80px; max-height: 200px; overflow-y: auto; }
        .notification-item { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; padding: .75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem; }
        .device-lock { text-align: center; }
        #lockDeviceBtn { background-color: #ffc107; color: #333; }
        #lockDeviceBtn:hover { background-color: #e0a800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parental Control Dashboard</h1>
        <div class="control-section link-generation">
            <button id="generateBtn">Generate Link for Child's Device</button>
            <div class="link-display"><span id="generatedLink">Your generated link will appear here.</span></div>
        </div>
        <div class="control-section">
            <h2>Forbidden URLs</h2>
            <div class="form-group">
                <input type="text" id="urlInput" placeholder="Enter a URL to block">
                <button id="blockUrlBtn">Block</button>
            </div>
            <ul id="blockedUrlsList"></ul>
        </div>
        <div class="control-section">
            <h2>Notifications</h2>
            <div id="notifications"></div>
        </div>
        <div class="control-section device-lock">
            <h2>Device Control</h2>
            <button id="lockDeviceBtn">Lock Device with Password</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchBlockedUrls();
            fetchNotifications();
            setInterval(fetchNotifications, 5000); // Poll for new notifications every 5 seconds
        });

        document.getElementById('generateBtn').addEventListener('click', () => {
            const uniqueId = 'child-device-' + Math.random().toString(36).substr(2, 9);
            const generatedLink = window.location.origin + '/register.html?id=' + uniqueId;
            document.getElementById('generatedLink').textContent = generatedLink;
        });

        const urlInput = document.getElementById('urlInput');
        const blockUrlBtn = document.getElementById('blockUrlBtn');
        const blockedUrlsList = document.getElementById('blockedUrlsList');
        const notificationsContainer = document.getElementById('notifications');

        async function fetchBlockedUrls() {
            try {
                const response = await fetch('/api/blocked-urls');
                const urls = await response.json();
                blockedUrlsList.innerHTML = '';
                urls.forEach(displayBlockedUrl);
            } catch (error) { console.error('Error fetching blocked URLs:', error); }
        }

        async function fetchNotifications() {
            try {
                const response = await fetch('/api/notifications');
                const notifications = await response.json();
                notificationsContainer.innerHTML = '';
                notifications.reverse().forEach(notification => {
                    const el = document.createElement('div');
                    el.className = 'notification-item';
                    el.textContent = notification.message;
                    notificationsContainer.appendChild(el);
                });
            } catch (error) { console.error('Error fetching notifications:', error); }
        }

        blockUrlBtn.addEventListener('click', async () => {
            const urlToBlock = urlInput.value.trim();
            if (urlToBlock) {
                try {
                    await fetch('/api/blocked-urls', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: urlToBlock })
                    });
                    urlInput.value = '';
                    fetchBlockedUrls();
                } catch (error) { console.error('Error blocking URL:', error); }
            }
        });

        function displayBlockedUrl(url) {
            const listItem = document.createElement('li');
            listItem.textContent = url;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = async () => {
                try {
                    await fetch('/api/blocked-urls', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url })
                    });
                    fetchBlockedUrls();
                } catch (error) { console.error('Error deleting URL:', error); }
            };
            listItem.appendChild(deleteBtn);
            blockedUrlsList.appendChild(listItem);
        }

        document.getElementById('lockDeviceBtn').addEventListener('click', () => {
            alert("This feature would lock the child's device and require a password to unlock.");
        });
    </script>
</body>
</html>
